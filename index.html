<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game </title>
  <link rel="stylesheet" href="flappy-bird.css">
</head>
<body>
  <div id="game">
    <div id="block"></div>

    <div id="hole"></div>

    <div id="bird">
      <img src="bird.png" alt="">
    </div>
  </div>

  <div id="result">
    <h1>Game Over!</h1>

    <p id="text"></p>

    <button id="btn" onclick="location.reload()">Restart</button>
  </div>

  <script src="flappy-bird.js"></script>
</body>
</html>
